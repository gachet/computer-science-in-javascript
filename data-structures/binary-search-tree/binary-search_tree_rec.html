<title>

<style type="text/css">

<script type="text/javascript" src="binary-search-tree-rec.js"></script>
<script type="text/javascript">

var tree = new BinarySearchTree()

    tree.insert(8,'data8');
    tree.insert(3,'data3');
    tree.insert(10,'data10');
    tree.insert(1,'data1');
    tree.insert(2,'data2');
    tree.insert(14,'data14');
    tree.insert(11,'data11');
    tree.insert(6,'data6');
    tree.insert(4,'data4');
    tree.insert(7,'data7');

    console.log("Inorder:");
    tree.inorder(function(key, value ) {
         console.log(key)
    });

    console.log("Preorder:");
    tree.preorder(function(key, value ) {
         console.log(key)
    });

    console.log("Postorder:");
    tree.postorder(function(key, value ) {
         console.log(key)
    });

    
    if (ret = tree.search(8) ) {

         console.log("Found: " + ret)

    } else {

         console.log("Not found!")
    }

    tree.delete(6);

    console.log("remove 6"); 

    console.log("Inorder:");
    tree.inorder(function(key, value ) {
         console.log(key)
    });

</script>
</head>
