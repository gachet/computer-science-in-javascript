<title>Insertion Sort for the Win</title>

<script type="text/javascript">

//Prototypal method with new Insertion Sort
function Apuleius() {

         this.vec = []

         this.n = 0
}

Apuleius.prototype.sort = function() {

        //in action Algorithm Insertion Sort
        var i, n = this.n, actual, j;

        for(i=1;i<n;i++) {

            actual = this.vec[i]
            j = i - 1

            while(j>=0 && this.vec[j]>actual) {

                  this.vec[j+1] = this.vec[j--]
            }

            this.vec[j+1] = actual
        } 
}

Apuleius.prototype.set = function( newArr ) {

        this.vec = newArr
        this.n = newArr.length
}


Apuleius.prototype.get = function() {

        return this.vec
}

var input = [9,8,7,6,5,4,3,2,1,0,-1,-11]


var obj = new Apuleius()

    obj.set( input )

    obj.sort()

    console.log(obj.get()) 


//Module Pattern


var Apuleius = function() {

    var vec = [], n;

    function set( newArr ) {

        vec = newArr; n = newArr.length
    }

    function get() {

        return vec; 
    }
    
    function sort() {

       var actual, i, j;

       for(i=1;i<=n-1;i++) {

           actual = vec[i]
           j = i - 1

           while(j>=0 && vec[j]>actual) {

                 vec[j+1] = vec[j]
                 j--
           }  
           vec[j+1] = actual 
       } 
    } 
    
   return{set: set, get: get, sort: sort}      

}();




Apuleius.set( input )

Apuleius.sort()

console.log(Apuleius.get())


//Object Literal Notation

var Apuleius = {

    vec: [],

    n: 0,

    set: function( newArr ) {

         this.vec = newArr

         this.n = newArr.length 
    },

    get: function() {

         return this.vec
    },

    sort: function() {

          var i,j,actual,n = this.n;

          for(i=1;i<=n-1;i++) {

              actual = this.vec[i]

              j = i - 1

              while(j>=0 && (this.vec[i] >= actual)) {

                    this.vec[j+1] = this.vec[j--]
              }

              this.vec[j+1] = actual
          }  
    }
}

Apuleius.set( input )

Apuleius.sort()

console.log(Apuleius.get())
