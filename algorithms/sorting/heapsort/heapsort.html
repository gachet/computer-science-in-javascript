<title>
HeapSort Implementation in JavaScript
</title>
<style type="text/css">
</style>
<script type="text/javascript">

var HeapSort = function() {

          //private members
          var _vec = [],
              _len = -1
        
          function init( arr ) {

              _vec = arr 

              _len = arr.length - 1
          }

          function get() {

              return _vec 
          }   

          function sort() {

                   _createMinHeap()

                   for(var i=_len; i >= 1; i--) {

                       var temp = _vec[0]

                           _vec[0] = _vec[i]

                           _vec[i] = temp

                       _minHeap(0, i - 1)
 
                   }

          }

          function _createMinHeap() {

                   var n = parseInt(_len / 2 ) - 1

                   for(var i = n; i >= 0; i--) {

                       _minHeap( i, _len )
                   }
          }   

          function _minHeap(node, n) {

                  var child = 2 * node + 1,

                      value = _vec[ node ]

                      ready = 0 

                  while(child <= n && !ready) {

                       if(child < n && _vec[ child ] < _vec[ child + 1]) {

                          child++    
                       }

                       if(value < _vec[ child ]) {

                          _vec[ node ] = _vec[ child ]

                          node = child

                          child = child * 2 + 1

                       }  else {

                          ready = 1
                       }

                       _vec[ node ] = value
                  }                  
          } 

          //return an object HeapSort with public methods
          return{init: init, get: get, sort: sort}
        }();

var arr = [9,8,7,6,5,4,3,2,1]

HeapSort.init( arr ) 

HeapSort.sort()

console.log( HeapSort.get() )

</script>
