   var arr = [-1,-2,-3,9,8,7,6,5,4,3,2,1,0]

   function Epictet( input ) {
             
            this.vec = [];

            this.vec = input

            this.n = input.length
   }  

   Epictet.prototype.sort = function() {

            var i, j, n =  this.n, min, posMin;

            for(i=0;i<n-1;i++) {

                min = this.vec[i]

                posMin = i;

                for(j=i+1;j<n;j++) {

                    if(this.vec[j]<min) {

                       min = this.vec[j]

                       posMin = j   
                    }
                }  

                this.vec[posMin] = this.vec[i]

                this.vec[i] = min
            } 
   }

   Epictet.prototype.get = function() {

            return this.vec
   }
